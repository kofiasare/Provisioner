- name: Install nginx
  apt:
    name: ["nginx"]
    state: latest
    force: yes
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == 'Debian'
  become: true

# https://www.linode.com/docs/web-servers/nginx/use-nginx-reverse-proxy/#basic-configuration-for-an-nginx-reverse-proxy
- name: Update nginx config
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: nginx.conf.j2, dest: /etc/nginx/nginx.conf }
    # - { src: minio.conf.j2, dest: /etc/nginx/sites-available/default }
    - { src: veryfy_api.conf.j2, dest: /etc/nginx/sites-available/default }
  become: true
  notify:
    - restart nginx
